<!doctype html>
<html ng-app="levelUpAngular">
  <head>
    <meta charset="utf-8">
    <title>levelUpAngular</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="container todo-list" ng-controller="MainController as main">
      <div class="header">
        <h1>{{::main.header}}</h1>
        <div class="form-group">
            <div class="input-wrapper">
                <input type="text" ng-model = "main.newTodo" ng-keypress="main.addItem($event)"/>
            </div>
            <div class="btn btn-success" ng-click = "main.addItem($event)">{{::main.btnText}}</div>

        </div>
      </div>
      <div class="output">
        <ul>
            <li class="toto-item form-group" ng-repeat = "item in main.items">
                <input type="checkbox" ng-model = "item.completed" />
                <span class="todo-item-title">{{item.name}}</span>
                <div class="btn btn-danger" ng-click = "main.deleteItem($event, item.id)">Delete</div>
            </li>
        </ul>
      </div>
    </div>
    

    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

  </body>
</html>
